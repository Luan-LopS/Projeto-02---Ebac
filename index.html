<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id = "form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
            <input type="number" id="nota-atividade" required placeholder="Nota da Atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        Nome da Atividade                    
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado
                    </th>
                </tr>
               <tbody>
                    
               </tbody>
               <tfoot>
                    <tr>
                        <td> Media final</td>
                        <td id="media">...</td>
                        <td id="MediaFinal"><span class="resultado aprovado">...</span></td>
                    </tr> 
               </tfoot>
            </thead>
        </table>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
